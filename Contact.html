DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact|MZAA</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="styles.css">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
</head>
<body class="min-h-screen transition-colors duration-300">
    <!-- Stars Background -->
    <div id="stars-container" class="fixed inset-0 overflow-hidden pointer-events-none">
        <!-- Stars will be generated by JavaScript -->
    </div>

    <!-- Navigation -->
    <nav class="fixed top-0 w-full z-50 bg-black/10 dark:bg-black/30 backdrop-blur-md border-b border-white/10">
        <div class="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8">
            <div class="flex justify-between items-center py-4">
                <!-- Logo -->
                <div class="text-2xl font-bold text-cyan-400">
                    <a href="index.html">MZAA.</a>
                </div>

                <!-- Desktop Navigation -->
                <div class="hidden md:flex space-x-8">
                    <a href="index.html" class="text-white hover:text-cyan-400 transition-colors">Home</a>
                    <a href="About.html" class="text-white hover:text-cyan-400 transition-colors">About</a>
                    <a href="Projects.html" class="text-white hover:text-cyan-400 transition-colors">Projects</a>
                    <a href="Contact.html" class="text-cyan-400 font-semibold">Contact</a>
                </div>

                <!-- Theme Toggle & Mobile Menu -->
                <div class="flex items-center space-x-4">
                    <button id="theme-toggle" class="p-2 rounded-full bg-white/10 hover:bg-white/20 transition-colors">
                        <i class="fas fa-sun text-yellow-400 dark:hidden"></i>
                        <i class="fas fa-moon text-blue-300 hidden dark:block"></i>
                    </button>
                    
                    <!-- Mobile Menu Button -->
                    <button id="mobile-menu-button" class="md:hidden p-2 rounded-full bg-white/10 hover:bg-white/20 transition-colors">
                        <i class="fas fa-bars text-white"></i>
                    </button>
                </div>
            </div>

            <!-- Mobile Navigation -->
            <div id="mobile-menu" class="md:hidden hidden bg-black/90 backdrop-blur-md rounded-lg mt-2 p-4">
                <div class="flex flex-col space-y-4">
                    <a href="index.html" class="text-white hover:text-cyan-400 transition-colors text-center">Home</a>
                    <a href="About.html" class="text-white hover:text-cyan-400 transition-colors text-center">About</a>
                    <a href="Projects.html" class="text-white hover:text-cyan-400 transition-colors text-center">Projects</a>
                    <a href="Contact.html" class="text-cyan-400 font-semibold text-center">Contact</a>
                </div>
            </div>
        </div>
    </nav>
    <!-- Main Content -->
     <main class="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8 py-16">
        <!-- Page Header -->
            <div class="text-center mb-16">
                <h1 class="text-5xl md:text-6xl font-bold mb-6">
                    <span class="text-white">Get in </span>
                    <span class="text-cyan-400">Touch</span>
                </h1>
                <div class="w-24 h-1 bg-gradient-to-r from-cyan-400 to-purple-500 mx-auto mb-6"></div>
                <p class="text-xl text-gray-300 max-w-2xl mx-auto">
                    ðŸ˜‰Feel free to contact me for questions, collaborations, or just to say hello!ðŸ‘‹
                </p>
            </div>
        <!-- Contact Form -->
        <form action="https://formspree.io/f/mpwdkknp" method="POST" class="text-center bg-gradient-to-r from-cyan-400/10 to-purple-500/10 rounded-3xl p-12 border border-white/10">
        <!-- Row 1 -->
            <div class="flex flex-col sm:flex-row gap-4 justify-center">
            <input type="text" name="name" placeholder="Your Name" required
            class="w-full px-4 py-3 rounded-lg bg-white text-black font-semibold text-center focus:outline-none focus:ring-2 focus:ring-cyan-400 " />
            <input type="email" name="email" placeholder="Your Email Address" required
            class="w-full px-4 py-3 rounded-lg bg-white text-black font-semibold text-center focus:outline-none focus:ring-2 focus:ring-cyan-400 " />            
        </div>
        <!-- Row 2 -->
            <div class="flex flex-col sm:flex-row gap-4 justify-center mt-4">
            <input type="number" name="phone" placeholder="Your Mobile Number" required
            class="w-full px-4 py-3 rounded-lg bg-white text-black font-semibold text-center :outline-none focus:ring-2 focus:ring-cyan-400 " />
            <input type="text" name="subject" placeholder="Your Email Subject" required
            class="w-full px-4 py-3 rounded-lg bg-white text-black font-semibold text-center focus:outline-none focus:ring-2 focus:ring-cyan-400 " />
        </div>
        <!-- Message -->
        <div class="flex flex-col sm:flex-row gap-4 justify-center mt-4">
            <textarea name="message" placeholder="Your Message" rows="6" required
              class="w-full px-4 py-3 rounded-lg bg-white text-black text-center focus:outline-none focus:ring-2 focus:ring-cyan-400 resize-none"></textarea>
        </div>         
        <!-- Submit Button -->
        <div class="flex flex-col sm:flex-row gap-4 justify-center mt-4 text-center">
        <button type="submit" 
        class="border border-cyan-400 text-cyan-400 hover:bg-cyan-400 hover:text-black font-semibold px-8 py-3 rounded-full transition-all duration-300 transform hover:scale-105">
            <i class="fas fa-paper-plane mr-2"></i>
            Send Message
        </button>
    </div>
</form>

    </main>
    <script src="script.js"></script>
</body>
</html>
